<ul class="menu">

    {% for raul in site.data.menu %}
    {% if raul.subcategories != null %}
    <li><a href="{{ raul.href }}" class="page-link">{{ raul.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in raul.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ raul.href }}" class="page-link">{{ raul.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
